<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="{{site.github.url}}/images/favicon.png">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <!-- typekit fonts -->
  <script src="https://use.typekit.net/iqb6xcm.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <!-- styles -->
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <!-- scripts -->
  <script src="{{site.github.url}}/js/jquery.min.js"></script>
  <script src="{{site.github.url}}/js/uikit.min.js"></script>
</head>
