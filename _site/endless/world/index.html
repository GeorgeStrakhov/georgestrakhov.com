<!DOCTYPE html>
<html>
<head>
	
	<title>END/LESS</title>

	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="js/rastercoords.js"></script>
    <script src="js/endlessapp.js"></script>
	
</head>
<body>

  <div id="mapid"></div>

  <div id="subtitle-wrapper">
    <p id="subtitle">
    </p>
  </div>

  <script>
    ;(function (window) {
      var poemLinesRU = [
"Ночь пройдет - и снова будет утро",
"Утро попрощается дождем",
"Дождь украсит травы изумрудом",
"Травы скосят - молока нальем",
"С молоком замесим мы печенье",
"От печенья крошки - птицам пир",
"Птицы день наполнят звонким пеньем",
"Пенье смолкнет и затихнет мир",
"Тишина укроет гор вершины",
"Выше гор - седые облака",
"Там за облаками - небо видно",
"В сердце неба - звездная река",
"На исходе звезд - лишь пыль клубами",
"В нас с тобой - есть звёздной пыли след",
"Мы пройдем, а песни - вслед за нами",
"Песни стихнут - ночь погасит свет"
      ];

      var poemLinesEN = [
"At the end of nights there are good mornings",
"At the end of mornings raindrops fall",
"At the end of raindrops grass is growing",
"At the end of grass fresh milk will flow",
"At the end of milk are grandma's cookies",
"At the end of cookies crumbs are left",
"At the end of crumbs birdsongs grow louder",
"At the end of songs great silence stays",
"At the end of silence rise the mountains",
"At the end of mountains float the clouds",
"At the end of clouds heavens are rolling",
"At the end of heavens shine bright stars",
"At the end of stars there’s lots of stardust",
"At the end of stardust you’ll find us",
"At the end of us there are good stories",
"At the end of stories come good nights"
      ];
      
      //get url params
      var getParams = function (url) {
        var params = {};
        var parser = document.createElement('a');
        parser.href = url;
        var query = parser.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          params[pair[0]] = decodeURIComponent(pair[1]);
        }
        return params;
      };

      var urlParams = getParams(window.location.href);

      var poemLines = poemLinesEN;

      if (urlParams.lang == 'ru') {
        poemLines = poemLinesRU;
        window.document.title = 'ВСЕ/ПРОЙДЕТ';
      }

      mapInit('mapid', poemLines);
    }(window))
  </script>

</body>
</html>
